<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<div>
   <h4> Current Projects </h4>
   <table>
     <thead>
       <tr>
           <th>Project Name</th>
           <th>Project Stage</th>
       </tr>
     </thead>
       <tbody>
       <tr th:each= "project : ${projects}">
           <td th:text= "${project.name}"></td>
           <td th:text= "${project.stage}"></td>

       </tr>
       </tbody>
   </table>
</div>
</body>
</html>
